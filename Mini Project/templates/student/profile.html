{% extends "base.html" %}
{% block title %}Profile - Student{% endblock %}
{% block content %}
<div class="dashboard-container">
    <h1>Profile</h1>
    <div class="profile-card">
        <div class="profile-card-header">
            <h2>{{ user.name }}</h2>
            <span class="role-badge">Student</span>
        </div>
        <div class="profile-card-body">
            <div class="profile-row"><label>Name</label><span>{{ user.name }}</span></div>
            <div class="profile-row"><label>Email</label><span>{{ user.email }}</span></div>
            <div class="profile-row"><label>Role</label><span>Student</span></div>
            <div class="profile-actions">
                <a href="{{ url_for('auth.change_password') }}" class="btn btn-primary">Change Password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
