<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Course Enrollment Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1>Change Password</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <form id="changePasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update Password</button>
            </form>
            <p class="text-center"><a href="{{ url_for('index') }}">Back to Dashboard</a></p>
        </div>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var np = document.getElementById('new_password').value;
            var cp = document.getElementById('confirm_password').value;
            if (np !== cp) { alert('New password and confirm do not match'); return; }
            try {
                var r = await fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: document.getElementById('current_password').value,
                        new_password: np
                    })
                });
                var d = await r.json();
                if (d.success) { alert('Password updated.'); window.location.href = '/'; }
                else alert(d.message || 'Failed');
            } catch (err) { alert('Request failed'); }
        });
    </script>
</body>
</html>
