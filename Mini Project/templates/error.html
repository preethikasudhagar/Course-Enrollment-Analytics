{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Course Enrollment Analytics{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-box">
        <h1 class="error-code">{{ error_code }}</h1>
        <p class="error-message">{{ error_message }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
    </div>
</div>
{% endblock %}
